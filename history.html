<!DOCTYPE html>
<html>
<head>
  <title>Query History</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    h1 { color: #333; }
    #history-container { margin-top: 20px; border-top: 1px solid #ccc; }
    .history-item { border-bottom: 1px solid #ccc; padding: 15px 5px; }
    .history-item h3 { margin: 0 0 10px; font-size: 16px; color: #4285f4; }
    .history-item p { margin: 0; white-space: pre-wrap; line-height: 1.6; }
    .history-item small { color: #555; display: block; margin-top: 10px; }
    #clear-history {
      padding: 8px 12px; background-color: #db4437; color: white;
      border: none; border-radius: 4px; cursor: pointer; float: right;
    }
  </style>
</head>
<body>
  <h1>Query History</h1>
  <button id="clear-history">Clear All History</button>
  <div id="history-container">
    <p>Loading history...</p>
  </div>
  <script src="history.js"></script>
</body>
</html>
